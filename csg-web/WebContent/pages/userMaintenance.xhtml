<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

	<title>CGS User Form Submission</title>

</h:head>

<h:body>

	<h:form>

		<p:outputLabel value="User Details:" />
		<h:panelGrid columns="2" cellpadding="5">
		
			<p:outputLabel value="Indicator:" />
			
			<p:inputText value="#{userMaintenanceController.user.indicator}" />

			<p:outputLabel value="Name" />

			<p:inputText value="#{userMaintenanceController.user.name}" />

			<p:outputLabel value="User Name" />

			<p:inputText value="#{userMaintenanceController.user.username}" />

			<p:outputLabel value="Password" />

			<p:password value="#{userMaintenanceController.user.password}" />

			<p:outputLabel value="Email Address" />

			<p:inputText
				value="#{userMaintenanceController.user.emailAddress}" />

			<p:outputLabel value="Pls Number" />

			<p:inputText value="#{userMaintenanceController.user.plsNumber}" />

			<p:outputLabel value="Audit Trail ID" />

			<p:inputText
				value="#{userMaintenanceController.user.auditTrailID}" />

			<p:outputLabel/>

			<p:commandButton value="Save"
				action="#{userMaintenanceController.saveUser()}"></p:commandButton>

		</h:panelGrid>

	</h:form>

</h:body>

</html>
