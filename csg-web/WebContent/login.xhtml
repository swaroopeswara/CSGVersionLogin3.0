<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content='text/html; charset=UTF-8' />
		<meta http-equiv="X-UA-Compatible" content="IE=10" />
		<meta http-equiv="X-Frame-Options" content="deny" />
		<title>#{textBundle['title']}</title>
	</f:facet>
</h:head>
<h:body>
	<style type="text/css">
		.ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd {
			border: none;
		}
	</style>
	<f:view transient="true">
		<o:form id="loginForm">
			<p:layout fullPage="true">
				<p:layoutUnit position="north" size="10%" />
				<p:layoutUnit position="center" size="90%" minSize="140">
					<p:panel id="loginPanel" align="center" header="#{textBundle['login.header']}"
						style="width:310px;margin: 0px auto;text-align:center;">
						<p:focus context="loginPanel" />
						<h:panelGrid columns="2" id="loginPanelGrid">
							<p:outputLabel for="username" value="#{textBundle['login.username']}" id="lblUserName" />
							<p:inputText id="username" value="#{loginController.username}" />
							<p:outputLabel for="password" value="#{textBundle['login.password']}" id="lblPassword" />
							<p:password style="margin:3 0 0 0" id="password" value="#{loginController.password}">
							</p:password>
						</h:panelGrid>
						<p:commandButton id="loginButton" style="margin:10px 0px 10px 0px" action="#{loginController.login}"
							value="#{textBundle['login']}" ajax="false" />
						<p:messages autoUpdate="true" globalOnly="true" />
					</p:panel>
				</p:layoutUnit>
			</p:layout>
		</o:form>
	</f:view>
</h:body>
</html>
